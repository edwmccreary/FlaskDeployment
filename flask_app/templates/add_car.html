<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add New Car</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">
            <h1>Put Car Up for Sale</h1>
        </div>
        <button><a href="/dashboard">Dashboard</a></button>
        <button><a href="/logout">Logout</a></button>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/submit_car" method="post">
        <label for="price">Price:</label><br>
        <input type="number" name="price" value=0.0 step="0.01"><br>
        <label for="model">Model:</label><br>
        <input type="text" name="model"><br>
        <label for="make">Make:</label><br>
        <input type="text" name="make"><br>
        <label for="year">Year:</label><br>
        <input type="number" name="year" value="1900"><br>
        <label for="description">Description:</label><br>
        <textarea name="description" cols="30" rows="4"></textarea><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
